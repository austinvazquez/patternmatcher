name: validate
on: [push, pull_request]

permissions:
  contents: read

jobs:
  linters:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v4
      - name: lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.53
          args: --print-resources-usage --timeout=10m --verbose
